<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Kölesepeti - Türkiyenin bir numaralı köle pazarı</title>

  <link rel="stylesheet" href="./assets/styles.css" />

  <!-- Import Styles -->
  <link rel="stylesheet" href="./assets/styles.css" />
  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app">
    <div class="nav-bar"></div>
    <div class="cart">Cart({{ cart }})</div>
    <div class="product-display">
      <div class="product-container">
        <div class="product-image">
          <img :src='image' :class="{ 'out-of-stock-img': available <= 0 }">
        </div>
        <div class="product-info">
          <h1>{{ title }}</h1>
          <p>{{ description }}</p>
          <ul>
            <li v-for="experience in experiences"> {{ experience }} </li>
          </ul>
          <p>{{onSale}}</p>
          <p v-if="available > 6">Kölemiz haftanın {{available}} günü boşta!</p>
          <p v-else-if="available <= 6 && available > 0">Kölemiz çok popüler, {{available}} gün boşta...</p>
          <p v-else="available">Kölemiz dolu! ｡･ﾟヾ(✦థ ｪ థ)ﾉ｡ﾟ･｡</p>
          <a :href='url'>Kölenin OnlyFans'i</a>
          <div v-for="(variant,index) in variants" :key="variant.id" @mouseover="updateProduct(index)"
            class="color-circle" :style="{ backgroundColor: variant.hairColor }">
          </div>
          <ul>
            <li v-for="furryStyle in furryStyles"> {{ furryStyle }} </li>
          </ul>
          <button class="button" @click="addToCart" :disabled="available <= 0"
            :class="{ disabledButton: available <= 0 }">
            Biat Ettir⛓️</button>
          <button class="button" @click="removeFromCart"> Azad Et👋</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Import App -->
  <script src="./main.js"></script>

  <!-- Mount App -->
  <script>
    const mountedApp = app.mount('#app')
  </script>

</body>

</html>
